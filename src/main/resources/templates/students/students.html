<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>eRegistra</h2>

    <button class="add-student-btn" onclick="window.location.href='/students/new'">Add New Student</button>

    <form class="search-form" action="/students/search" method="get">
        <input type="text" name="query" placeholder="Search by student number or name">
        <button type="submit">Search</button>
    </form>

    <h6>Registered Students</h6>
    <table class="student-table">
        <thead>
        <tr>
            <th>Student Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>CGPA</th>
            <th>Enrollment Date</th>
            <th>International</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.enrollmentDate}"></td>
            <td th:text="${student.isInternational ? 'Yes' : 'No'}"></td>
            <td class="actions">
                <a th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.studentId})}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
