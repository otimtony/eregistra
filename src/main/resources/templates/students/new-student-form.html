<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New Student</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
  <h2>Register a New Student</h2>

  <form action="/students/save" method="post" th:object="${student}">
    <div class="form-group">
      <label for="studentNumber">Student Number:</label>
      <input type="text" id="studentNumber" th:field="*{studentNumber}" required/>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" required/>
    </div>

    <div class="form-group">
      <label for="middleName">Middle Name:</label>
      <input type="text" id="middleName" th:field="*{middleName}"/>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" required/>
    </div>

    <div class="form-group">
      <label for="cgpa">CGPA:</label>
      <input type="number" id="cgpa" step="0.01" th:field="*{cgpa}"/>
    </div>

    <div class="form-group">
      <label for="enrollmentDate">Enrollment Date:</label>
      <input type="date" id="enrollmentDate" th:field="*{enrollmentDate}" required/>
    </div>

    <div class="form-group">
      <label>International Student:</label>
      <div class="radio-group">
        <label>
          <input type="radio" th:field="*{isInternational}" value="true"/> Yes
        </label>
        <label>
          <input type="radio" th:field="*{isInternational}" value="false"/> No
        </label>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">Register</button>
      <a href="/students">Back to Student List</a>
    </div>
  </form>
</div>

</body>
</html>
